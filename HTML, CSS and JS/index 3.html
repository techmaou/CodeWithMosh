<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .boxes {
        border: 3px solid lightblue;
        position: relative;
        height: 200vh;
      }
      .box {
        width: 5rem;
        height: 5rem;
      }
      .box-one {
        background: tomato;
      }
      .box-two {
        background: deeppink;
        position: absolute;
        bottom: 0;
        left: 2rem;
        right: 2rem;
        width: auto;
      }
      .box-three {
        background-color: steelblue;
      }
    </style>
  </head>
  <body>
    <div class="boxes">
      <div class="box box-one"></div>
      <div class="box box-two"></div>
      <div class="box box-three"></div>
    </div>
  </body>
</html>
