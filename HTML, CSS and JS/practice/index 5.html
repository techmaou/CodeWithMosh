<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .container {
        display: grid;
        height: 100vh;
        /* grid-template: repeat(3, 100px) / repeat(2, 100px); */
        grid-template: repeat(3, 100px) / 30% 70%;
        border: 2px solid lightblue;
        justify-items: stretch;
        align-items: stretch;
        justify-content: center;
        align-content: center;
      }
      .box {
        /* width: 5rem;
        height: 5rem; */
        background: gold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
    </div>
  </body>
</html>
